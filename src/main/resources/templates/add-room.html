<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Room</h1>
        <form id="addRoomForm">
            <div class="form-group">
                <label for="name">Room Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="roomNumber">Room Number:</label>
                <input type="text" class="form-control" id="roomNumber" name="roomNumber">
            </div>
            
            <div class="form-group">
                <label for="bedInfo">Bed Info:</label>
                <input type="text" class="form-control" id="bedInfo" name="bedInfo">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to handle form submission
            $('#addRoomForm').submit(function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Serialize form data
                var formData = $(this).serialize();
                
                // Make AJAX request to submit form data
                $.ajax({
                    url: '/rooms/view/add',
                    type: 'POST',
                    data: formData,
                    success: function(data) {
                        $('.content').html(data); // Replace content with response
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error); // Log any errors
                    }
                });
            });
        });
    </script>
</body>
</html>
